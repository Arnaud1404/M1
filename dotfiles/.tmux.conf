# 1. Basic Settings (User & Video)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set-option -g default-shell /usr/bin/zsh

set -g set-clipboard on
set -g @yank_selection_mouse 'clipboard'
# 2. Prefix Key (Video Setting)
# Changes prefix from Ctrl+b to Ctrl+Space (easier to hit)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# 3. Indexing & Windows (User & Video)
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# 4. Custom Keybindings (User Specific)
# Split panes using v and h (opening in current path)
# Note: 'v' creates a vertical split (side-by-side), 'h' creates horizontal
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# 5. Navigation Bindings (Video Setting)
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# 6. Theme & Plugins (Video Setting)
set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# 7. Vi-Mode for Copying (Video Setting)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
